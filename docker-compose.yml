services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: bash -lc "bundle install && script/ensure_assets && bin/rails server -b 0.0.0.0"
    volumes:
      - .:/rails
      - bundle:/usr/local/bundle
    ports:
      - "${WEB_PORT:-3000}:3000"
    environment:
      POSTGRES_HOST: db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: valley_pike_development
      RAILS_ENV: development
      RUBYOPT: "--enable-frozen-string-literal"
    depends_on:
      - db

  css:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: bash -lc "bundle install && bin/rails 'tailwindcss:watch[always]'"
    volumes:
      - .:/rails
      - bundle:/usr/local/bundle
    environment:
      POSTGRES_HOST: db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: valley_pike_development
      RAILS_ENV: development
      RUBYOPT: "--enable-frozen-string-literal"
    depends_on:
      - db

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: valley_pike_development
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  bundle:
  db-data:
