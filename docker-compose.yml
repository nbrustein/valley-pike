services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: bash -lc "bundle install && bin/rails server -b 0.0.0.0"
    volumes:
      - .:/rails
      - bundle:/usr/local/bundle
    ports:
      - "3000:3000"
    environment:
      POSTGRES_HOST: db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: valley_pike_development
      RAILS_ENV: development
    depends_on:
      - db

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: valley_pike_development
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  bundle:
  db-data:
