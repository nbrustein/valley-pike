services:
  - type: web
    name: valley-pike-staging
    env: docker
    plan: free
    autoDeploy: true
    healthCheckPath: /
    envVars:
      - key: RAILS_ENV
        value: production
      - key: RAILS_MASTER_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: valley-pike-staging-db
          property: connectionString

    # Render provides $PORT; the Dockerfile uses it at runtime.


databases:
  - name: valley-pike-staging-db
    plan: free
    databaseName: valley_pike_staging
    user: valley_pike
